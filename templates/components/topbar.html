{% block script %}

<script>
  $(document).ready(function() {
    $(".topmenu").click(function() {
      $(".topbar-mobile").toggleClass("hidden");
      if($(".topmenu").hasClass('fa-bars')){
        $(".topmenu").removeClass('fa-bars');
        $(".topmenu").addClass('fa-times');
      }else{
        $(".topmenu").removeClass('fa-times');
        $(".topmenu").addClass('fa-bars');
      }
    });
  });

</script>
