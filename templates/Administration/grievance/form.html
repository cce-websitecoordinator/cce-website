{% extends 'base.html' %} {% load static %} {% block title %} Grivence Redressal
System {% endblock title %} {% block head %} {% endblock head %}
{% block body %}
<section class="bg-gray-50 -100 max-w-screen-2xl mx-auto min-h-screen relative flex w-full justify-center">
  <div class="flex items-center justify-center relative">
    <div class="min- w-[600px] mx-5 p-4 bg-white rounded-2xl  min-h-[60vh] my-11">

      {% if res %}
      <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 border border-green-800 " role="alert">
        <span class="font-medium">{{ res }}</span>
      </div>
      {% endif %}

      {% if error %}
      <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 border border-red-800 " role="alert">
        <span class="font-medium">Error: {{ error }}</span>
      </div>
      {% endif %}

      <form method="post" action="" class="g-form">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
